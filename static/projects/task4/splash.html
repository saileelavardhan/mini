<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMate - Your Cinema Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            perspective: 1000px;
        }

        .app-icon {
            width: 250px;
            height: 250px;
            background: linear-gradient(145deg, #ff6b6b, #4ecdc4);
            border-radius: 40px;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .app-icon:hover {
            transform: rotateY(20deg) scale(1.05);
            box-shadow: 0 20px 45px rgba(0,0,0,0.5);
        }

        .ticket {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d2d2d, #ff4d4d);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .ticket::before {
            content: '';
            position: absolute;
            top: 45%;
            left: -5px;
            right: -5px;
            height: 3px;
            background: repeating-linear-gradient(90deg, 
                #ffffff 0px, 
                #ffffff 8px, 
                transparent 8px, 
                transparent 16px
            );
            opacity: 0.3;
        }

        .ticket-content {
            text-align: center;
            color: white;
            z-index: 2;
        }

        .ticket-title {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .ticket-subtitle {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        .app-name {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8) rotateY(90deg);
            }
        }

        .fade-out {
            animation: fadeOut 0.7s forwards;
        }

        .movie-icons {
            position: absolute;
            font-size: 30px;
            color: rgba(255,255,255,0.2);
        }

        .movie-icon-1 { top: 10%; left: 10%; }
        .movie-icon-2 { bottom: 10%; right: 10%; }
        .movie-icon-3 { top: 50%; left: 5%; }
        .movie-icon-4 { bottom: 20%; left: 20%; }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="app-icon" onclick="startApp()">
            <div class="ticket">
                <div class="movie-icons movie-icon-1">üé¨</div>
                <div class="movie-icons movie-icon-2">üçø</div>
                <div class="movie-icons movie-icon-3">üé•</div>
                <div class="movie-icons movie-icon-4">üé´</div>
                
                <div class="ticket-content">
                    <div class="ticket-title">MOVIEMATE</div>
                    <div class="ticket-subtitle">Your Cinema Companion</div>
                </div>
            </div>
        </div>
        <div class="app-name">MOVIEMATE</div>
    </div>

    <script>
        function startApp() {
            const container = document.querySelector('.splash-container');
            container.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'front.html';
            }, 700);
        }
    </script>
</body>
</html>
