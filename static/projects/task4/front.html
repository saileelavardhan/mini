<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEMATE - Ultimate Movie Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary: #ff4d4d;
            --secondary: #2d2d2d;
            --accent: #ffd700;
        }

        body {
            background: var(--dark);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .cinema-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                135deg,
                #1a1a1a,
                #2d2d2d,
                #404040,
                #2d2d2d,
                #1a1a1a
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .cinema-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.3;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                transparent 0%, 
                rgba(0,0,0,0.8) 70%);
            animation: spotlightMove 10s infinite;
        }

        @keyframes spotlightMove {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .main-content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,77,77,0.5));
            animation: logoGlow 3s infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255,77,77,0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(255,77,77,0.8)); }
        }

        .feature-cards {
            display: flex;
            gap: 2rem;
            margin: 3rem 0;
            perspective: 1000px;
        }

        .card {
            width: 200px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: #2d2d2d;
            border: 1px solid var(--primary);
            border-radius: 15px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #2d2d2d, #404040);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .cta-button {
            padding: 15px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(45deg, #ff4d4d, #ff8f8f);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,77,77,0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,77,77,0.6);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:active {
            transform: translateY(2px);
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 100vh) rotate(0deg); }
            100% { transform: translate(0, -100vh) rotate(360deg); }
        }

        .stars {
            position: fixed;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                1744px 122px #fff,
                1908px 1395px #fff,
                1600px 500px #fff,
                1200px 800px #fff,
                1000px 1000px #fff,
                800px 400px #fff,
                600px 900px #fff,
                400px 200px #fff,
                200px 700px #fff,
                100px 300px #fff;
            animation: animStar 50s linear infinite;
        }

        .stars::after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                1744px 122px #fff,
                1908px 1395px #fff,
                1600px 500px #fff,
                1200px 800px #fff,
                1000px 1000px #fff,
                800px 400px #fff,
                600px 900px #fff,
                400px 200px #fff,
                200px 700px #fff,
                100px 300px #fff;
        }

        @keyframes animStar {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .summary-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1.3s;
        }

        .summary-button:hover {
            background: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,77,77,0.4);
        }
    </style>
</head>
<body>
    <div class="cinema-background">
        <div class="stars"></div>
        <div class="stars" style="animation-delay: -20s;"></div>
        <div class="stars" style="animation-delay: -30s;"></div>
        <div class="spotlight"></div>
    </div>

    <div class="floating-elements" id="floatingElements"></div>

    <main class="main-content">
        <div class="logo-container">
            <h1 class="logo">MOVIEMATE</h1>
        </div>

        <div class="feature-cards">
            <div class="card">
                <div class="card-front">
                    <span class="card-icon">üé¨</span>
                    <h3>Latest Movies</h3>
                </div>
                <div class="card-back">
                    <p>Watch the newest releases in premium quality</p>
                </div>
            </div>
            <div class="card">
                <div class="card-front">
                    <span class="card-icon">üéüÔ∏è</span>
                    <h3>Quick Booking</h3>
                </div>
                <div class="card-back">
                    <p>Book tickets instantly with great discounts</p>
                </div>
            </div>
            <div class="card">
                <div class="card-front">
                    <span class="card-icon">‚≠ê</span>
                    <h3>Best Experience</h3>
                </div>
                <div class="card-back">
                    <p>Enjoy movies in ultimate comfort</p>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="cta-button" onclick="window.location.href='location.html'">
                Book Now
            </button>
            <button class="summary-button" onclick="checkBookingSummary()">
                View Booking Summary
            </button>
        </div>
    </main>

    <script>
        function createFloatingElements() {
            const elements = ['üé¨', 'üé•', 'üçø', 'üé´', '‚≠ê', 'üé≠', 'üé™', 'üéº', 'üéüÔ∏è'];
            const container = document.getElementById('floatingElements');

            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = `${Math.random() * 100}%`;
                element.style.fontSize = `${Math.random() * 20 + 20}px`;
                element.style.opacity = Math.random() * 0.5 + 0.1;
                element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                element.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(element);
            }
        }

        window.onload = createFloatingElements;

        function checkBookingSummary() {
            const theater = localStorage.getItem('selectedTheater');
            const seats = localStorage.getItem('selectedSeats');
            
            if (theater && seats) {
                window.location.href = 'index1.html';
            } else {
                alert('No active booking found! Please book a movie first.');
            }
        }
    </script>
</body>
</html>
