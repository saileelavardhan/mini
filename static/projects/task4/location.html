<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Select Location</title>
  <style>
        * {
      margin: 0;
            padding: 0;
            box-sizing: border-box;
      font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
        }

        .location-modal {
            max-width: 800px;
            margin: 50px auto;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            background: #333;
            border-bottom: 1px solid #444;
        }

        .search-container {
            padding: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px;
            background: #404040;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .popular-cities {
      padding: 20px;
    }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .city-card {
            text-align: center;
            cursor: pointer;
            padding: 15px 10px;
            border-radius: 8px;
            background: #404040;
            transition: all 0.3s ease;
        }

        .city-card:hover {
            background: #ff4d4d;
        }

        .city-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .city-name {
            font-size: 14px;
        }

        .detect-location {
            padding: 20px;
            border-top: 1px solid #444;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .detect-location:hover {
            background: #404040;
        }

        .location-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #ff4d4d;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 20px;
            right: 20px;
            background: #404040;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-results.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .result-item {
            padding: 8px 20px;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }

        .result-item:hover {
            background: #505050;
        }

        .section-title {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .suggestion-content {
            padding: 8px 0;
        }
        
        .suggestion-main {
            font-size: 14px;
            color: #fff;
        }
        
        .suggestion-secondary {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
  </style>
</head>
<body>
    <div class="location-modal">
        <div class="modal-header">
            <h2>Choose Your Location</h2>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search for your city..."
                id="citySearch"
            >
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="popular-cities">
            <div class="section-title">POPULAR CITIES</div>
            <div class="cities-grid">
                <div class="city-card" onclick="selectCity('Mumbai')">
                    <div class="city-icon">üåÜ</div>
                    <div class="city-name">Mumbai</div>
                </div>
                
        
            <div class="city-card" onclick="selectCity('vijayawada')">
            <div class="city-icon">üåä</div>
            <div class="city-name">vijayawada</div>
</div>
    <div class="city-card" onclick="selectCity('kondapalli')">
                 <div class="city-icon">üåâ</div>
                <div class="city-name">kondapalli</div>
</div>
    <div class="city-card" onclick="selectCity('Delhi')">
            <div class="city-icon">üèõÔ∏è</div>
            <div class="city-name">Delhi</div>
</div>
    <div class="city-card" onclick="selectCity('Hyderabad')">
        <div class="city-icon">üè∞</div>
        <div class="city-name">Hyderabad</div>
</div>
    <div class="city-card" onclick="selectCity('Bangalore')">
        <div class="city-icon">üå≥</div>
        <div class="city-name">Bangalore</div>
</div>               
</div>
    </div>

        <div class="detect-location" onclick="detectCurrentLocation()">
            <span class="location-icon">üìç</span>
            <div>
                <div>Auto Detect my location</div>
                <small style="color: #888;">Using GPS</small>
        </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc3mhRLk_0b35rSnxAo9xzGBc0qcsXsno=places"></script>
    <script>
        const searchInput = document.getElementById('citySearch');
        const searchResults = document.getElementById('searchResults');
        let autocomplete;

        // Initialize Google Places Autocomplete with more options
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(searchInput, {
                types: ['(cities)'],
                componentRestrictions: { country: 'IN' },
                fields: ['name', 'geometry', 'formatted_address', 'place_id']
            });

            // Add input event listener for real-time suggestions
            searchInput.addEventListener('input', handleInput);

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.formatted_address) {
                    selectCity(place.name);
                    searchResults.classList.remove('active');
                }
            });
        }

        // Handle input changes
        async function handleInput(e) {
            const searchText = e.target.value;
            
            if (searchText.length > 2) {
                try {
                    const service = new google.maps.places.AutocompleteService();
                    const predictions = await new Promise((resolve) => {
                        service.getPlacePredictions({
                            input: searchText,
                            types: ['(cities)'],
                            componentRestrictions: { country: 'IN' }
                        }, resolve);
                    });

                    displaySuggestions(predictions || []);
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            } else {
                searchResults.classList.remove('active');
            }
        }

        // Display suggestions
        function displaySuggestions(predictions) {
            searchResults.innerHTML = '';
            
            if (predictions.length > 0) {
                predictions.forEach(prediction => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <div class="suggestion-content">
                            <div class="suggestion-main">${prediction.structured_formatting.main_text}</div>
                            <div class="suggestion-secondary">${prediction.structured_formatting.secondary_text}</div>
                        </div>
                    `;
                    
                    div.addEventListener('click', () => {
                        searchInput.value = prediction.structured_formatting.main_text;
                        selectCity(prediction.structured_formatting.main_text);
                        searchResults.classList.remove('active');
                    });
                    
                    searchResults.appendChild(div);
                });
                
                searchResults.classList.add('active');
            } else {
                searchResults.classList.remove('active');
            }
        }

        // Select city function (updated)
        function selectCity(cityName) {
            localStorage.setItem('selectedCity', cityName);
            // Redirect to movies page
            window.location.href = 'index1.html';
        }

        // Initialize when page loads
        window.onload = initAutocomplete;

        let map, marker;
        let userLocation = null;

        // Initialize Google Maps
        function initMap() {
            // Default center (India)
            const defaultCenter = { lat: 20.5937, lng: 78.9629 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultCenter,
                zoom: 5,
                styles: [
                    {
                        featureType: "all",
                        elementType: "geometry",
                        stylers: [{ color: "#242f3e" }]
                    },
                    {
                        featureType: "all",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#242f3e" }]
                    },
                    {
                        featureType: "all",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#746855" }]
                    }
                ]
            });

            // Initialize Places Autocomplete
            const input = document.getElementById('locationInput');
            const autocomplete = new google.maps.places.Autocomplete(input);
            
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    updateLocation({
                        lat: place.geometry.location.lat(),
                        lng: place.geometry.location.lng()
                    });
                }
            });
        }

        // Get current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        updateLocation(location);
                    },
                    (error) => {
                        alert('Error getting location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        // Update location on map
        function updateLocation(location) {
            userLocation = location;
            map.setCenter(location);
            map.setZoom(13);

            if (marker) {
                marker.setPosition(location);
            } else {
                marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    animation: google.maps.Animation.DROP
                });
            }

            // Save location to localStorage
            localStorage.setItem('userLocation', JSON.stringify(location));
            
            // Update nearby theaters (if you have this functionality)
            findNearbyTheaters(location);
        }

        // Initialize map when page loads
        window.onload = function() {
            initMap();
            // Your existing onload code...
        };

        function detectCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        try {
                            const response = await fetch(
                                `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyDc3mhRLk_0b35rSnxAo9xzGBc0qcsXsno`
                            );
                            const data = await response.json();
                            if (data.results && data.results[0]) {
                                const city = data.results[0].address_components.find(
                                    component => component.types.includes('locality')
                                );
                                if (city) {
                                    localStorage.setItem('userLocation', JSON.stringify({
                                        city: city.long_name,
                                        latitude,
                                        longitude,
                                        fullAddress: data.results[0].formatted_address
                                    }));
                                    alert(`Location detected: ${city.long_name}`);
                                    window.location.href = 'index1.html';
                                }
                            }
                        } catch (error) {
                            console.error('Error fetching location data:', error);
                            alert('Could not determine your location. Please try again.');
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        alert('Error getting location: ' + error.message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }
    </script>
</body>
</html>
