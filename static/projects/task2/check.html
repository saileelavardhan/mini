        }

        .status-badge.rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-tags {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .application-card {
            border-left: 4px solid transparent;
        }

        .application-card:has(.status-badge.approved) {
            border-left-color: #28a745;
        }

        .application-card:has(.status-badge.rejected) {
            border-left-color: #dc3545;
        }

        .application-card:has(.status-badge.pending) {
            border-left-color: #ffc107;
        }

        .application-controls {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
        }

        .application-controls h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .review-result {
            margin-top: 40px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-out;
        }

        .review-result.approved {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .review-result.rejected {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .review-result i {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .review-result h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .review-result p {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .application-status {
            text-align: right;
        }

        .review-date {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Application Management Panel</h1>
        </div>

        <button class="back-btn" onclick="window.location.href='record.html'">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <div class="nav-buttons">
            <button onclick="window.location.href='index.html'" class="nav-btn home-btn">
                <i class="fas fa-home"></i> Home
            </button>
            <button onclick="window.location.href='record.html'" class="nav-btn records-btn">
                <i class="fas fa-list"></i> View Records
            </button>
            <div class="admin-status">
                <i class="fas fa-shield-alt"></i> Admin Panel
            </div>
        </div>

        <div class="test-controls">
            <h2><i class="fas fa-cogs"></i> Application Controls</h2>
            <div class="button-container">
                <button class="control-btn add-test-btn" onclick="addTestApplications()">
                    <i class="fas fa-plus-circle"></i>
                    Add Sample Applications
                </button>
                <button class="control-btn clear-btn" onclick="clearApplications()">
                    <i class="fas fa-trash-alt"></i>
                    Clear All Applications
                </button>
            </div>
        </div>

        <div class="applications-container">
            <h2><i class="fas fa-clipboard-list"></i> Current Applications</h2>
            <div class="status-filters">
                <button class="filter-btn active" data-status="all">All Applications</button>
                <button class="filter-btn" data-status="pending">Pending Review</button>
                <button class="filter-btn" data-status="approved">Approved</button>
                <button class="filter-btn" data-status="rejected">Rejected</button>
            </div>
            <div class="applications-grid" id="applicationsGrid">
                <!-- Applications will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentApplicationId = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Get application ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const applicationId = urlParams.get('id');
            
            if (applicationId) {
                showApplicationDetails(applicationId);
            } else {
                displayCurrentApplications();
            }
        });

        function showApplicationDetails(id) {
            const applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
            const app = applications[id];
            
            if (!app) {
                alert('Application not found');
                return;
            }

            currentApplicationId = id;
            const status = app.status || 'pending';
            
            document.querySelector('.header h1').textContent = 'Application Details';
            document.querySelector('.applications-container').innerHTML = `
                <div class="detailed-view">
                    <div class="application-form-details">
                        <div class="applicant-header">
                            <div class="applicant-profile">
                                <i class="fas fa-user-circle profile-icon"></i>
                                <h2>${app.name}</h2>
                                <span class="application-type ${app.applicationType}">
                                    ${app.applicationType.toUpperCase()}
                                </span>
                            </div>
                            <div class="application-status">
                                <span class="status-badge ${status}">
                                    <i class="fas fa-${status === 'approved' ? 'check-circle' : status === 'rejected' ? 'times-circle' : 'clock'}"></i>
                                    ${status === 'pending' ? 'Pending Review' : 'Review Successful'}
                                </span>
                                <p class="submission-date">
                                    <i class="fas fa-calendar-alt"></i> 
                                    Submitted: ${new Date(app.submissionDate).toLocaleString()}
                                </p>
                                ${app.statusDate ? `
                                <p class="review-date">
                                    <i class="fas fa-clock"></i> 
                                    ${status.charAt(0).toUpperCase() + status.slice(1)} on: ${new Date(app.statusDate).toLocaleString()}
                                </p>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3><i class="fas fa-info-circle"></i> Personal Information</h3>
                            <div class="form-grid">
                                <div class="form-item">
                                    <label>Full Name</label>
                                    <p>${app.name}</p>
                                </div>
                                <div class="form-item">
                                    <label>Email Address</label>
                                    <p><a href="mailto:${app.email}">${app.email}</a></p>
                                </div>
                                <div class="form-item">
                                    <label>Phone Number</label>
                                    <p><a href="tel:${app.phone}">${app.phone}</a></p>
                                </div>
                                ${app.dob ? `
                                <div class="form-item">
                                    <label>Date of Birth</label>
                                    <p>${new Date(app.dob).toLocaleDateString()}</p>
                                </div>
                                ` : ''}
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>
                                ${app.applicationType === 'experienced' ? 
                                    '<i class="fas fa-briefcase"></i> Professional Details' : 
                                    '<i class="fas fa-graduation-cap"></i> Educational Details'}
                            </h3>
                            <div class="form-grid">
                                ${app.applicationType === 'experienced' ? `
                                    <div class="form-item highlight">
                                        <label>Current Company</label>
                                        <p>${app.currentCompany}</p>
                                    </div>
                                    <div class="form-item highlight">
                                        <label>Years of Experience</label>
                                        <p>${app.experience} years</p>
                                    </div>
                                    <div class="form-item">
                                        <label>Current CTC</label>
                                        <p>₹${app.currentCTC}</p>
                                    </div>
                                    <div class="form-item">
                                        <label>Expected CTC</label>
                                        <p>₹${app.expectedCTC}</p>
                                    </div>
                                    <div class="form-item full-width">
                                        <label>Key Responsibilities</label>
                                        <p>${app.responsibilities}</p>
                                    </div>
                                ` : `
                                    <div class="form-item highlight">
                                        <label>University</label>
                                        <p>${app.university}</p>
                                    </div>
                                    <div class="form-item highlight">
                                        <label>Degree</label>
                                        <p>${app.degree} - ${app.specialization}</p>
                                    </div>
                                    <div class="form-item">
                                        <label>CGPA</label>
                                        <p>${app.cgpa}</p>
                                    </div>
                                    <div class="form-item">
                                        <label>Graduation Year</label>
                                        <p>${app.graduationYear}</p>
                                    </div>
                                `}
                            </div>
                        </div>

                        <div class="form-section">
                            <h3><i class="fas fa-laptop-code"></i> Technical Skills</h3>
                            <div class="form-grid">
                                <div class="form-item">
                                    <label>Programming Languages</label>
                                    <div class="skills-list">
                                        ${app.programmingLanguages.split(',').map(skill => 
                                            `<span class="skill-tag">${skill.trim()}</span>`
                                        ).join('')}
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label>Tools & Technologies</label>
                                    <div class="skills-list">
                                        ${app.tools.split(',').map(tool => 
                                            `<span class="skill-tag">${tool.trim()}</span>`
                                        ).join('')}
                                    </div>
                                </div>
                                <div class="form-item full-width">
                                    <label>Projects</label>
                                    <p class="project-description">${app.projects}</p>
                                </div>
                            </div>
                        </div>

                        ${status === 'pending' ? `
                            <div class="application-controls">
                                <h3><i class="fas fa-cogs"></i> Review Controls</h3>
                                <div class="control-buttons">
                                    <button class="control-btn approve-btn" onclick="approveApplication(${id})">
                                        <i class="fas fa-check-circle"></i> Approve
                                    </button>
                                    <button class="control-btn reject-btn" onclick="rejectApplication(${id})">
                                        <i class="fas fa-times-circle"></i> Reject
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <div class="review-result ${status}">
                                <i class="fas fa-${status === 'approved' ? 'check-circle' : 'times-circle'}"></i>
                                <h3>Application ${status.charAt(0).toUpperCase() + status.slice(1)}</h3>
                                <p>Review completed on ${new Date(app.statusDate).toLocaleString()}</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function addTestApplications() {
            let applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
            applications = applications.concat(testApplications);
            localStorage.setItem('jobApplications', JSON.stringify(applications));
            displayCurrentApplications();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>Test applications added successfully!</span>
            `;
            document.body.appendChild(notification);

            gsap.fromTo(notification,
                {
                    x: 100,
                    opacity: 0
                },
                {
                    x: 0,
                    opacity: 1,
                    duration: 0.5,
                    ease: "power2.out",
                    onComplete: () => {
                        setTimeout(() => {
                            gsap.to(notification, {
                                x: 100,
                                opacity: 0,
                                duration: 0.5,
                                ease: "power2.in",
                                onComplete: () => notification.remove()
                            });
                        }, 2000);
                    }
                }
            );
        }

        function clearApplications() {
            localStorage.removeItem('jobApplications');
            displayCurrentApplications();
        }

        function displayCurrentApplications() {
            const container = document.getElementById('applicationsGrid');
            const applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
            
            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open" style="font-size: 3em; color: #ddd; margin-bottom: 15px;"></i>
                        <p style="color: #666;">No applications found</p>
                    </div>
                `;
                return;
            }

            // Add status filters
            container.innerHTML = `
                <div class="status-filters">
                    <button class="filter-btn active" data-status="all">All Applications</button>
                    <button class="filter-btn" data-status="pending">Pending Review</button>
                    <button class="filter-btn" data-status="approved">Approved</button>
                    <button class="filter-btn" data-status="rejected">Rejected</button>
                </div>
                <div class="applications-grid" id="applicationsGrid"></div>
            `;

            const grid = document.getElementById('applicationsGrid');
            applications.forEach((app, index) => {
                const card = document.createElement('div');
                card.className = 'application-card';
                card.onclick = () => showApplicationDetails(index);
                
                const status = app.status || 'pending';
                const statusDate = app.statusDate ? new Date(app.statusDate).toLocaleString() : '';
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${app.name}</h3>
                        <div class="status-tags">
                            <span class="tag ${app.applicationType}">${app.applicationType}</span>
                            <span class="status-badge ${status}">
                                <i class="fas fa-${status === 'approved' ? 'check-circle' : status === 'rejected' ? 'times-circle' : 'clock'}"></i>
                                ${status.charAt(0).toUpperCase() + status.slice(1)}
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p><i class="fas fa-briefcase"></i> ${app.jobRole.replace(/_/g, ' ')}</p>
                        <p><i class="fas fa-envelope"></i> ${app.email}</p>
                        <p><i class="fas fa-calendar"></i> Applied: ${new Date(app.submissionDate).toLocaleString()}</p>
                        ${statusDate ? `<p><i class="fas fa-clock"></i> ${status.charAt(0).toUpperCase() + status.slice(1)} on: ${statusDate}</p>` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });

            // Add filter functionality
            const filterBtns = document.querySelectorAll('.status-filters .filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const status = btn.dataset.status;
                    
                    const cards = grid.querySelectorAll('.application-card');
                    cards.forEach(card => {
                        const cardStatus = card.querySelector('.status-badge').textContent.trim().toLowerCase();
                        if (status === 'all' || cardStatus === status) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        }

        function approveApplication(id) {
            updateApplicationStatus(id, 'approved');
        }

        function rejectApplication(id) {
            updateApplicationStatus(id, 'rejected');
        }

        function updateApplicationStatus(id, status) {
            const applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
            applications[id].status = status;
            applications[id].statusDate = new Date().toISOString();
            localStorage.setItem('jobApplications', JSON.stringify(applications));
            showNotification(`Application ${status} successfully!`, status === 'approved' ? 'success' : 'error');
            showApplicationDetails(id); // Refresh the details view
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);

            gsap.fromTo(notification,
                {
                    x: 100,
                    opacity: 0
                },
                {
                    x: 0,
                    opacity: 1,
                    duration: 0.5,
                    ease: "power2.out",
                    onComplete: () => {
                        setTimeout(() => {
                            gsap.to(notification, {
                                x: 100,
                                opacity: 0,
                                duration: 0.5,
                                ease: "power2.in",
                                onComplete: () => notification.remove()
                            });
                        }, 2000);
                    }
                }
            );
        }

        // Add mouse movement effect to cards
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.application-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 30;
                const rotateY = (centerX - x) / 30;
                
                card.style.transform = `translateZ(50px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
        });

        // Reset card position when mouse leaves
        document.addEventListener('mouseleave', function() {
            const cards = document.querySelectorAll('.application-card');
            cards.forEach(card => {
                card.style.transform = 'translateZ(0) rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
